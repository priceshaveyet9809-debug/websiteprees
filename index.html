<!DOCTYPE html>
<html lang="en" class="scroll-smooth"> 
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/prees.svg" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no" />
    <title>Prees | Professional Real Estate Video Editing</title>
    
<!-- PERFORMANCE OPTIMIZATION: Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      // --- TAILWIND CONFIGURATION ---
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                dark: '#0a0a0a',
                navy: '#0f172a',
                orange: '#f97316',
                red: '#ef4444',
                pink: '#ec4899'
              }
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'marquee-reverse': 'marqueeReverse 30s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'reveal-up': 'revealUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              revealUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- GLOBAL STYLES --- */
      html {
        /* Critical for iOS: Define specific height to prevent scroll locking */
        height: 100%;
        scroll-padding-top: 100px;
        /* Re-enable smooth scrolling carefully */
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        /* Ensure body takes full height but allows scrolling */
        min-height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        
        /* Main scroll container logic */
        overflow-x: hidden; 
        overflow-y: auto;
        
        /* Momentum scrolling for iOS */
        -webkit-overflow-scrolling: touch;
        
        background: linear-gradient(135deg, #fdfbf7 0%, #fff7ed 50%, #fff1f2 100%);
        color: #171717;
        
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
      }

      /* --- HIDE SCROLLBARS GLOBALLY --- */
      /* Applied to all elements but optimized */
      * {
        scrollbar-width: none !important; /* Firefox */
        -ms-overflow-style: none !important; /* IE 10+ */
      }

      /* Webkit (Chrome, Safari, iOS) */
      ::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px) translateZ(0); 
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0) translateZ(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
      });
      
      const observerMutation = new MutationObserver(() => {
        document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
      });
      observerMutation.observe(document.body, { childList: true, subtree: true });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
